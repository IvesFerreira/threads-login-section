<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/main.css">
  <title>Threads</title>
</head>
<body>
  <header>
    <img src="./assets/nonenglish-dark.png">
  </header>
  <section>
      <h3>
        Entrar com o Instagram
      </h3>
      <input
        id="login-input"
        placeholder="Nome de usuário, telefone ou email"
        >
      <input
        id="password-input"
        placeholder="Senha"
      >
      <button id="enter-button">
        <img src="./assets/insta-logo.svg">
        Entrar
      </button>
      <a href="https://www.instagram.com/accounts/password/reset">
        Esqueceu a senha?
      </a>
      <div id="qr-code-section">
        <p>
          Faça a leitura para baixar o app
        </p>
        <img src="./assets/qr-code.svg" alt="">
      </div>
  </section>
  <footer>
    <div id="footer-faq">
      © 2023
      <a href="">Termos do Threads</a>
      <a href="">Política de Privacidade</a>
      <a href="">Cookies</a>
      <a href="">Relatar um problema</a>
    </div>
    <div>
      Aviso Legal: Este projeto é uma recriação educacional e de portfólio, não associada ao Threads. Não coleta dados pessoais nem visa uso malicioso.
    </div>
  </footer>
</body>
</html>
